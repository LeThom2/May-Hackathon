name: Workflow 1

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Docker build
        run: docker build -t my-nginx-image .
      
      - name: Docker run
        run: docker run -d -p 8080:8080 my-nginx-image

      - name: Run test.sh
        run: |
          docker container ls
          wget -O test.sh https://raw.githubusercontent.com/LeThom2/May-Hackathon/main/test.sh
          chmod +x test.sh
          ./test.sh
          exit_code=$?
          echo "Exit code: $exit_code"
          exit $exit_code


