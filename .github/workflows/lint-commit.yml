name: Lint and Commit

on:
  push:
    branches:
      - main

jobs:
  lint-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check for changes
        id: git-status
        run: echo ::set-output name=modified::$(git status --porcelain)

      - name: Commit changes
        run: |
          if [[ -n "${{ steps.git-status.outputs.modified }}" ]]; then
            git config user.name "Your Name"
            git config user.email "your-email@example.com"
            git add .
            git commit -m "Linting fixes"
            git push
          else
            echo "No linting fixes found."
          fi
